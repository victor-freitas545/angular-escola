<div class="card">

    <img src="{{aluno.foto}}" alt="">

    <h2>{{aluno.nome}}</h2>
    <p>
        <strong>Curso:</strong>{{aluno.cursos}}
    </p>
    <p>
        <strong>Matr√≠cula:</strong>{{aluno.matricula}}
    </p>
    <p>
        <strong>E-mail:</strong>{{aluno.email}}
    </p>

    <div class="aprovacao" [ngClass]="aluno.cadastro == true ? 'aprovado' : 'reprovado'">
        <p>Aluno {{aluno.cadastro == true ? 'aprovado' : 'reprovado'}}</p>
    </div>
</div>

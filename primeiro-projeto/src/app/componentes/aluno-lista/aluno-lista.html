<div class="lista">
    <table>
        <tr>
            <th>Matricula</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Cadastro</th>
            <th>Cursos</th>
        </tr>
        <tr *ngFor="let aluno of lista">
            <td>{{aluno.matricula}}</td>
            <td>{{aluno.nome}}</td>
            <td>{{aluno.email}}</td>
            <td>{{aluno.cadastro ==true ? 'Aprovado' : 'Reprovado'}}</td>
            <td>{{aluno.cursos}}</td>  
        </tr>
       
        </table>
</div>
